<section id="add-registration-container">
  <!-- Card Container -->
  <section class="card">
    <!-- Card Title -->
    <section class="card-header">
      <h4 class="card-title">User Registration</h4>
    </section>

    <!-- Card Content -->
    <section class="card-content">
      <section class="px-3">
        <!-- Registration Form -->
        <form class="form form-horizontal">
          <!-- Personal Information -->
          <section class="form-body">
            <h4 class="form-section"><i class="ft-user"></i> Personal Information</h4>

            <!-- Referral -->
            <section class="form-group row">
              <label class="col-md-3 label-control" for="referal">Referral: </label>
              <section class="col-md-6">
                <select id="referal" name="referal" class="form-control">
                  <option value="none" disabled>Referral:</option>
                  <option value="direct" selected>Direct</option>
                  <option value="referral_1">Referral 1</option>
                </select>
              </section>
            </section>

            <!-- First Name -->
            <section class="form-group row">
              <label class="col-md-3 label-control" for="first-name">First Name: </label>
              <section class="col-md-6">
                <input type="text" id="first-name" class="form-control" name="fname"/>
              </section>
            </section>

            <!-- Last Name -->
            <section class="form-group row">
              <label class="col-md-3 label-control" for="last-name">Last Name: </label>
              <section class="col-md-6">
                <input type="text" id="last-name" class="form-control" name="lname"/>
              </section>
            </section>

            <!-- Date Of Birth -->
            <section class="form-group row">
              <label class="col-md-3 label-control" for="dob">Date Of Birth: </label>
              <section class="col-md-6">
                <input type="date" id="dob" class="form-control" name="dob"/>
              </section>
            </section>

            <!-- National ID -->
            <section class="form-group row">
              <label class="col-md-3 label-control" for="national-id">National ID: </label>
              <section class="col-md-6">
                <input type="text" id="national-id" class="form-control" name="national-id"/>
              </section>
            </section>

            <!-- Land line Number -->
            <section class="form-group row">
              <label class="col-md-3 label-control" for="landline-number">Landline Number: </label>
              <section class="col-md-6">
                <input type="number" id="landline-number" class="form-control" name="landline-number"/>
              </section>
            </section>

            <!-- Mobile Number -->
            <section class="form-group row">
              <label class="col-md-3 label-control" for="mobile-number">Mobile Number: </label>
              <section class="col-md-6">
                <input type="number" id="mobile-number" class="form-control" name="mobile-number"/>
              </section>
            </section>

            <!-- Email ID -->
            <section class="form-group row">
              <label class="col-md-3 label-control" for="email-id">E-mail: </label>
              <section class="col-md-6">
                <input type="text" id="email-id" class="form-control" name="email"/>
              </section>
            </section>

            <!-- Address Line 1 -->
            <section class="form-group row">
              <label class="col-md-3 label-control" for="address-line-1">Address Line 1: </label>
              <section class="col-md-6">
                <input type="text" id="address-line-1" class="form-control" name="addressline1"/>
              </section>
            </section>

            <!-- Address Line 2 -->
            <section class="form-group row">
              <label class="col-md-3 label-control" for="address-line-2">Address Line 2: </label>
              <section class="col-md-6">
                <input type="text" id="address-line-2" class="form-control" name="addressline2"/>
              </section>
            </section>

            <!-- Town/ City -->
            <section class="form-group row">
              <label class="col-md-3 label-control" for="address-line-2">Town/ City: </label>
              <section class="col-md-6">
                <input type="text" id="town-city" class="form-control" name="towncity"/>
              </section>
            </section>

            <!-- State -->
            <section class="form-group row">
              <label class="col-md-3 label-control" for="state">State: </label>
              <section class="col-md-6">
                <input type="text" id="state" class="form-control" name="state"/>
              </section>
            </section>

            <!-- Pin Code -->
            <section class="form-group row">
              <label class="col-md-3 label-control" for="pin-code">Pin Code: </label>
              <section class="col-md-6">
                <input type="text" id="pin-code" class="form-control" name="pincode"/>
              </section>
            </section>

            <!-- Miscellaneous Information -->
            <h4 class="form-section"><i class="ft-info"></i> Miscellaneous Information </h4>


            <!-- Gender -->
            <section class="form-group row">
              <label class="col-md-3 label-control">History Of Foreign Travel: </label>
              <section class="col-md-6 input-group">
                <section class="custom-control custom-radio d-inline-block">
                  <input type="radio" id="yes" name="customRadioInline2" class="custom-control-input" checked/>
                  <label class="custom-control-label" for="yes">Yes</label>
                </section>
                <section class="custom-control custom-radio d-inline-block ml-1">
                  <input type="radio" id="no" name="customRadioInline2" class="custom-control-input"/>
                  <label class="custom-control-label" for="no">No</label>
                </section>
              </section>
            </section>

            <!-- Country -->
            <section class="form-group row">
              <label class="col-md-3 label-control" for="priority">Select Country: </label>
              <section class="col-md-6">
                <select id="miscellaneous_country" name="miscellaneous_country" class="form-control">
                  <option value="none" selected>Select Country:</option>
                  <option value="india">India</option>
                  <option value="france">France</option>
                </select>
              </section>
            </section>

            <!-- Date Of Return -->
            <section class="form-group row">
              <label class="col-md-3 label-control" for="date-of-return">Date Of Return: </label>
              <section class="col-md-6">
                <input type="date" id="date-of-return" class="form-control" name="date-of-return"/>
              </section>
            </section>

            <!-- Test Information -->
            <h4 class="form-section"><i class="ft-clipboard"></i> COVID-19 Tests </h4>

            <!-- Referral Type -->
            <section class="form-group row">
              <label class="col-md-3 label-control" for="priority">Select Referral: </label>
              <section class="col-md-6">
                <select id="referral" name="referral" class="form-control">
                  <option value="none" disabled>Select Referral:</option>
                  <option value="direct">Direct</option>
                  <option value="ministry-of-health" selected>Ministry Of Health</option>
                </select>
              </section>
            </section>

            <!-- Test Category -->
            <section class="form-group row">
              <label class="col-md-3 label-control">Test Category: </label>
              <section class="col-md-6 text-muted">Detection of 2019 Novel Corona Virus</section>
            </section>

            <!-- Test Priority -->
            <section class="form-group row">
              <label class="col-md-3 label-control" for="priority">Select Test Priority: </label>
              <section class="col-md-6">
                <select id="priority" name="priority" class="form-control">
                  <option value="none" disabled>Select Test Priority:</option>
                  <option value="high">High</option>
                  <option value="medium" selected>Medium</option>
                  <option value="low">Low</option>
                </select>
              </section>
            </section>

            <!-- Test -->
            <section class="form-group row">
              <label class="col-md-3 label-control" for="test">Select Test: </label>
              <section class="col-md-6">
                <select id="test" name="test" class="form-control">
                  <option value="none" selected="" disabled="">Select Test:</option>
                  <option value="design">COVID 19 ANTIBODY RAPID SCREENING TEST</option>
                  <option value="development">COVID 19 DETECTION BY PCR</option>
                </select>
              </section>
            </section>

            <!-- Status -->
            <section class="form-group row">
              <label class="col-md-3 label-control" for="status">Select Status: </label>
              <section class="col-md-6">
                <select id="status" name="status" class="form-control">
                  <option value="none" selected disabled>Select Status:</option>
                  <option value="design">In Progress (Waiting for Sample Collection)</option>
                  <option value="development" disabled>In Progress (Waiting for Test Result)</option>
                  <option value="development" disabled>Declined</option>
                  <option value="development" disabled>Completed</option>
                </select>
              </section>
            </section>

            <!-- Remarks -->
            <section class="form-group row">
              <label class="col-md-3 label-control" for="remarks">Remarks: </label>
              <section class="col-md-6">
                <textarea id="remarks" rows="5" class="form-control" name="comment"></textarea>
              </section>
            </section>
          </section>

          <!-- Actions -->
          <section class="form-actions center">
            <button type="button" class="btn btn-raised btn-warning mr-1"><i class="ft-x"></i> Cancel</button>
            <button type="button" class="btn btn-raised btn-primary" (click)="onSaveButtonClicked()">
              <i class="fa fa-check-square-o"></i> Save
            </button>
          </section>
        </form>
      </section>
    </section>
  </section>
</section>
