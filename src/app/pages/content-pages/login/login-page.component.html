<!--Login Page Starts-->
<section id="login">
    <div class="container-fluid">
        <div class="row full-height-vh m-0">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="card">
                    <div class="card-content">
                        <div class="card-body login-img">
                            <div class="row m-0">
                                <div class="col-lg-6 d-lg-block d-none py-2 px-3 text-center align-middle logo-wrapper">
                                    <img src="https://moh.gov.so/en/image/logo1.PNG" alt="" class="img-fluid"
                                         width="400" height="230"/>
                                </div>
                                <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">
                                    <h4 class="card-title mb-2">Login</h4>
                                    <p class="card-text mb-3">
                                        Welcome, Please Login Using Your Account.
                                    </p>
                                    <input type="text" class="form-control mb-3" placeholder="Username"/>
                                    <input type="password" class="form-control mb-3" placeholder="Password"/>
                                    <div class="d-flex justify-content-between mt-2">
                                        <div class="remember-me">
                                            <div class="custom-control custom-checkbox custom-control-inline mb-3">
                                                <input type="checkbox" id="customCheckboxInline1"
                                                       name="customCheckboxInline1" class="custom-control-input"/>
                                                <label class="custom-control-label" for="customCheckboxInline1">
                                                    Remember Me
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="fg-actions d-flex justify-content-end">
                                        <div class="recover-pass">
                                            <button class="btn btn-primary">
                                                <a class="text-decoration-none text-white"
                                                   (click)="onSubmit()">Login</a>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Login Page Ends-->
